<div class="flex flex-wrap justify-center items-center space-x-8 space-y-8">
    <div class="flex flex-col flex-grow  max-h-[720px] max-w-[350px] bg-white shadow-xl rounded overflow-hidden">
        <h1 class="text-center font-bold text-[#660273] text-[30px] my-2">Ranking</h1>
        <table  class="flex-wrap mx-10 my-2 justify-between items-center" *ngFor="let player of players; let i = index">
            <tr>
                <td>
                    <p class="font-bold text-[#660273]">{{i+1}}</p>
                </td>
                <td class="flex w-40">
                    <div class="h-10 w-10 rounded-full profilePic1"></div>
                    <p class="font-semibold">{{player.username}}</p>
                </td>
                <td>
                    <p class="font-bold">{{player.puntos}}</p>
                </td>
            </tr>
        </table>
        
    </div>

    <div class="game">
        <div [ngClass]="{'hidden': gameStarted, 'visible': !gameStarted}" class="flex flex-wrap justify-center items-center my-3">
        <button type="button" class="clear rounded text-white font-extrabold p-2 h-16" (click)="startGame()">Start Game!</button>
        </div>
        <div class="info flex justify-around items-center h-[50px]">
            <div class="clock w-20 h-20 rounded-full text-center flex items-center justify-center">
                <h1 id="time">{{ timeLeft }}</h1>
            </div>
            <div>
                <p class="text-white">Room #616</p>
            </div>
            <div class="word text-white text-center">
                <p class="font-bold text-[30px]">{{word}}</p>
            </div>
            <div>
                <p class="text-white">Round {{rondaActual}}/{{rondas}}</p>
            </div>
        </div>
        <div>
            <canvas #canvasElement class="bg-white" width="700" height="600"></canvas>
        </div>
        <div class="flex flex-grow bg-white shadow-xl overflow-hidden space-x-2">
            <button id="clear" type="button" class="clear rounded text-white p-2 h-10 self-center ml-2" (click)="clearCanvas()">Clear</button>
            <input id="colors" class="w-20 h-20" name='stroke' type="color" (change)="changeCustomColor($event)">
            <div class="flex flex-wrap justify-center items-center max-w-md overflow-hidden ">
                <button (click)="changeColor('#000000')" class="bg-black w-10 h-10"></button>
                <button (click)="changeColor('#4B5563')" class="bg-gray-600 w-10 h-10"></button>
                <button (click)="changeColor('#991B1B')" class="bg-red-800 w-10 h-10"></button>
                <button (click)="changeColor('#DC1C26')" class="bg-red-600 w-10 h-10"></button>
                <button (click)="changeColor('#92400E')" class="bg-amber-800 w-10 h-10"></button>
                <button (click)="changeColor('#EA580C')" class="bg-orange-600 w-10 h-10"></button>
                <button (click)="changeColor('#FACC15')" class="bg-yellow-400 w-10 h-10"></button>
                <button (click)="changeColor('#16A318')" class="bg-green-600 w-10 h-10"></button>
                <button (click)="changeColor('#2563EB')" class="bg-blue-600 w-10 h-10"></button>
                <button (click)="changeColor('#1E3A8A')" class="bg-blue-900 w-10 h-10"></button>
                <button (click)="changeColor('#3730A3')" class="bg-indigo-800 w-10 h-10"></button>
                <button (click)="changeColor('#4F46E5')" class="bg-indigo-600 w-10 h-10"></button>
                <button (click)="changeColor('#ffffff')" class="bg-white w-10 h-10 border border-black"></button>
                <button (click)="changeColor('#9CA3AF')" class="bg-gray-400 w-10 h-10"></button>
                <button (click)="changeColor('#F9A8D4')" class="bg-pink-300 w-10 h-10"></button>
                <button (click)="changeColor('#EC4899')" class="bg-pink-500 w-10 h-10"></button>
                <button (click)="changeColor('#CA8A04')" class="bg-yellow-600 w-10 h-10"></button>
                <button (click)="changeColor('#FDE047')" class="bg-yellow-300 w-10 h-10"></button>
                <button (click)="changeColor('#4ADE80')" class="bg-green-400 w-10 h-10"></button>
                <button (click)="changeColor('#BBF7D0')" class="bg-green-200 w-10 h-10"></button>
                <button (click)="changeColor('#93C5FD')" class="bg-blue-300 w-10 h-10"></button>
                <button (click)="changeColor('#818CF8')" class="bg-indigo-400 w-10 h-10"></button>
            </div>
            <div class="width flex flex-wrap flex-col space-y-[4px]">
                <button (click)="changeWidth(3)"><img class="h-[10px] w-[80px]"
                        src="../../assets/media/thinLine.jpg"></button>
                <button (click)="changeWidth(8)"><img class="h-[10px] w-[80px]"
                        src="../../assets/media/line2.png"></button>
                <button (click)="changeWidth(10)"><img class="h-[10px] w-[80px]"
                        src="../../assets/media/mediumLine.png"></button>
                <button (click)="changeWidth(20)"><img class="h-[10px] w-[80px]"
                        src="../../assets/media/line3.png"></button>
                <button (click)="changeWidth(30)"><img class="h-[10px] w-[80px]"
                        src="../../assets/media/line4.png"></button>
                <button (click)="changeWidth(40)"><img class="h-[10px] w-[80px]"
                        src="../../assets/media/line5.png"></button>

            </div>
        </div>
    </div>
    <div class="chat bg-white">
        <div class="flex flex-col flex-grow w-full max-w-xl max-h-[720px] bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="flex flex-col flex-grow p-4 overflow-auto">
                <div *ngFor="let message of messages">
                <div *ngIf="message.user !== 'me'" class="flex w-full mt-2 space-x-3 max-w-xs">
                    <div class="flex-shrink-0 h-10 w-10 rounded-full profilePic1"></div>
                    <div>
                        <div class="bg-[#F2B3E1] p-3 rounded-r-lg rounded-bl-lg">
                            <p class="text-sm">{{message.message}}</p>
                        </div>
                    </div>
                </div>
                    <div *ngIf="message.user === 'me'" class="flex w-full mt-2 space-x-3 max-w-xs ml-auto justify-end">
                        <div>
                            <div class="bg-[#660273] text-white p-3 rounded-l-lg rounded-br-lg">
                                <p class="text-sm">{{message.message}}</p>
                            </div>
                        </div>
                        <div class="flex-shrink-0 h-10 w-10 rounded-full profilePic2"></div>
                </div>
            </div>
            </div>

            <div class="flex flex-wrap bg-[#F2B3E1] p-4 gap-8">
                <input id="message" class="flex items-center h-10 rounded px-3 w-[250px] text-sm" type="text"
                    placeholder="Type your messageâ€¦">
                <button type="button" class="clear rounded text-white p-2 h-10 self-center ml-2" (click)="sendMessage()">Send</button>
            </div>
        </div>

    </div>
</div>
